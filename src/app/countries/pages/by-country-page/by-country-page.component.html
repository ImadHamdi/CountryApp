<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      [searchValue] = searchValue
      (onDebounce)="searchCountry($event)"
      placeholder="Buscar por país">
    </shared-search-box>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Output -->
    <countries-table [countries]="countries" ></countries-table>
  </div>
</div>
